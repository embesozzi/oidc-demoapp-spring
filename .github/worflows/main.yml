  cd:
    runs-on: ubuntu-latest
#  needs: ci

  steps:
    - uses: actions/checkout@v1
    - name: Docker login
      run: docker login -u ${{ secrets.DOCKER_HUB_USER }} -p ${{ secrets.DOCKER_HUB_PASSWORD }}
    - name: Build
      run: docker build -t oidc-demoapp-spring .
    - name: Tags
      run: |
        docker tag oidc-demoapp-spring ${{ secrets.DOCKER_HUB_USER }}/oidc-demoapp-spring:${{ github.sha }}
        docker tag oidc-demoapp-spring ${{ secrets.DOCKER_HUB_USER }}/oidc-demoapp-spring:latest
    - name: Push
      run: |
        docker push ${{ secrets.DOCKER_USER }}/oidc-demoapp-spring:${{ github.sha }}
        docker push ${{ secrets.DOCKER_USER }}/oidc-demoapp-spring:latest
